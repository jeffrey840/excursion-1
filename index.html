<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            margin: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
<h1>Image Guessing Game</h1>
<img id="image" src="" alt="Guess this image">
<div id="options"></div>
<div id="message"></div>

<script>
    // Fisher-Yates Shuffle for efficient shuffling
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // Precompute game rounds
    function precomputeRounds(dataset, translations) {
        return dataset.map((entry) => {
            // Correct word for the image
            const correctWord = entry.word;

            // Randomly select 2 incorrect words
            const incorrectWords = shuffle(
                    dataset
                            .map(item => item.word)
                            .filter(word => word !== correctWord) // Exclude the correct word
            ).slice(0, 2);

            // Combine correct word and incorrect words
            const options = shuffle([correctWord, ...incorrectWords]);

            // Translate options to Spanish for display
            const translatedOptions = options.map(word => translations[word]);

            return { image: entry.image, correctWord, options, translatedOptions };
        });
    }

    // Dataset: Images and corresponding words
    const dataset = [
        { image: "https://raw.githubusercontent.com/jeffrey840/excursion-1/main/GameImg/chair.webp", word: "chair" },
        { image: "https://raw.githubusercontent.com/jeffrey840/excursion-1/main/GameImg/cup.webp", word: "cup" },
        { image: "https://raw.githubusercontent.com/jeffrey840/excursion-1/main/GameImg/dog.webp", word: "dog" },
        { image: "https://raw.githubusercontent.com/jeffrey840/excursion-1/main/GameImg/fork.webp", word: "fork" },
        { image: "https://raw.githubusercontent.com/jeffrey840/excursion-1/main/GameImg/hat.webp", word: "hat" },
        { image: "https://raw.githubusercontent.com/jeffrey840/excursion-1/main/GameImg/pan.webp", word: "pan" },
        { image: "https://raw.githubusercontent.com/jeffrey840/excursion-1/main/GameImg/spoon.webp", word: "spoon" },
        // Add additional images and words
        { image: "https://example.com/airplane.webp", word: "airplane" },
        { image: "https://example.com/backpack.webp", word: "backpack" },
        { image: "https://example.com/basket.webp", word: "basket" },
        { image: "https://example.com/bicycle.webp", word: "bicycle" },
        { image: "https://example.com/boat.webp", word: "boat" },
        { image: "https://example.com/book.webp", word: "book" },
        { image: "https://example.com/brush.webp", word: "brush" },
        { image: "https://example.com/camera.webp", word: "camera" },
        { image: "https://example.com/car.webp", word: "car" },
        { image: "https://example.com/clock.webp", word: "clock" },
        { image: "https://example.com/door.webp", word: "door" },
        { image: "https://example.com/fish.webp", word: "fish" },
        { image: "https://example.com/globe.webp", word: "globe" },
        { image: "https://example.com/guitar.webp", word: "guitar" },
        { image: "https://example.com/hammer.webp", word: "hammer" },
        { image: "https://example.com/kettle.webp", word: "kettle" },
        { image: "https://example.com/key.webp", word: "key" },
        { image: "https://example.com/ladder.webp", word: "ladder" },
        { image: "https://example.com/lamp.webp", word: "lamp" },
        { image: "https://example.com/pencil.webp", word: "pencil" },
        { image: "https://example.com/pillow.webp", word: "pillow" },
        { image: "https://example.com/shoe.webp", word: "shoe" },
        { image: "https://example.com/table.webp", word: "table" },
        { image: "https://example.com/toothbrush.webp", word: "toothbrush" },
        { image: "https://example.com/umbrella.webp", word: "umbrella" },
        { image: "https://example.com/watch.webp", word: "watch" }
    ];

    // English to Spanish translation map
    const translations = {
        chair: "silla",
        cup: "taza",
        dog: "perro",
        fork: "tenedor",
        hat: "sombrero",
        pan: "sartén",
        spoon: "cuchara",
        airplane: "avión",
        backpack: "mochila",
        basket: "cesta",
        bicycle: "bicicleta",
        boat: "barco",
        book: "libro",
        brush: "cepillo",
        camera: "cámara",
        car: "coche",
        clock: "reloj",
        door: "puerta",
        fish: "pez",
        globe: "globo",
        guitar: "guitarra",
        hammer: "martillo",
        kettle: "hervidor",
        key: "llave",
        ladder: "escalera",
        lamp: "lámpara",
        pencil: "lápiz",
        pillow: "almohada",
        shoe: "zapato",
        table: "mesa",
        toothbrush: "cepillo de dientes",
        umbrella: "paraguas",
        watch: "reloj"
    };

    // Precompute all game rounds
    const gameRounds = precomputeRounds(dataset, translations);
    let currentRoundIndex = 0;

    // Play the game
    function playGame() {
        if (currentRoundIndex >= gameRounds.length) {
            document.getElementById('message').textContent = "¡Has completado el juego!";
            document.getElementById('options').innerHTML = '';
            document.getElementById('image').style.display = 'none';
            return;
        }

        const currentRound = gameRounds[currentRoundIndex];
        const imageElement = document.getElementById('image');
        const optionsContainer = document.getElementById('options');
        const messageElement = document.getElementById('message');

        // Set the image
        imageElement.src = currentRound.image;

        // Clear previous options and message
        optionsContainer.innerHTML = '';
        messageElement.textContent = '';

        // Create buttons for options
        currentRound.translatedOptions.forEach((translatedOption, index) => {
            const button = document.createElement('button');
            button.textContent = translatedOption;
            button.addEventListener('click', () => {
                if (currentRound.options[index] === currentRound.correctWord) {
                    messageElement.textContent = '¡Correcto!';
                    messageElement.style.color = 'green';
                    currentRoundIndex++;
                    setTimeout(playGame, 1000); // Move to next round after 1 second
                } else {
                    messageElement.textContent = `¡Incorrecto! Intenta de nuevo.`;
                    messageElement.style.color = 'red';
                }
            });
            optionsContainer.appendChild(button);
        });
    }

    // Start the game
    playGame();
</script>
</body>
</html>
